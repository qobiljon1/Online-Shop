<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- ================================= Nabar start =============================================  -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shopping.uz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-secondary">
                            <i class="fa fa-user-o"></i>
                            <a href="#!">Войти</a>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-secondary" onclick="showCard()">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            <a href="#!">Koрзина</a>
                            <sup>0</sup>
                        </button>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- ======================= Navbar end ==================  -->
    <!-- ======================= Product start ================ -->

    <div class="container card_list">
        <div class="row product">

        </div>
    </div>

    <div class="addCard">
        <div class="show_Card">
            <div>
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <a href="#!">Koрзина</a>
                <sup>0</sup>
            </div>
            <h2><i class="fa fa-times" onclick="hideCard()"></i></h2>
        </div>
        <div class="container box">
            <div class="row">
                <div class="col-lg-9">

                </div>
                <div class="col-lg-3">
                    <div class="total_amount">
                        <h2>Total amount</h2>
                        <span class="result_price">0.00$</span>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script> -->
    <script src="./jquery.js"></script>
    <script src="./prodect.js"></script>
    <script src="./script.js"></script>
</body>

</html>
